<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="app-container">
        <button class="tile" id="0">
        </button>
        <button class="tile" id="1">
        </button>
        <button class="tile" id="2">
        </button>
        <button class="tile" id="3">
        </button>
        <button class="tile" id="4">
        </button>
        <button class="tile" id="5">
        </button>
        <button class="tile" id="6">
        </button>
        <button class="tile" id="7">
        </button>
        <button class="tile" id="8">
        </button>
    </div>
    <button class="start-reset">Reset</button>
    <div id="result-module">
        <p id="result-printer"></p>
    </div>
</body>
<script src="app.js"></script>
</html>
